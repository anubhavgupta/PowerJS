<script type="text/javascript">

    //creates a sample module
    //private data issue - not under same scope

    var model = module("gupta.anubhav");

    model.$Class("ElectronicDevice")
            .$constructor(function(dName){
                this.dName = dName;
            })
            .$prototype({
                deviceName:function(){
                    alert(this.dName);
                },

                performAction:function(){
                    this.$super("performAction");
                    alert("doing Electronic Things");
                }

            });

    model.$Class("Calculator")
            .$extends(model. ElectronicDevice)
            .$constructor(function(deviceName){
                this.dName = deviceName;
            })
            .$prototype({
                performAction:function(){
                    this.$super("performAction");
                    alert("doing Calculator Things");
                }
            });

    model.$Class("ModernCalculator")
            .$extends(model.Calculator)
            .$constructor(function(deviceName){
                this.dName = deviceName;
            })
            .$prototype({
                performAction:function(){
                    this.$super("performAction");
                    alert("doing Modern Calculator Things");
                }
            });

    var calObj = new model.ModernCalculator("Modern Calculator");
    calObj.deviceName();
    calObj.performAction();
