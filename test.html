<script type="text/javascript">

    //creates a sample module
    var model = module("gupta.anubhav");

    //sample Class
    model.$Class("ADDCalculator")
            .$define(function (initNumber) {
                this.add = function(anotherNumber){
                    alert(initNumber+anotherNumber);
                }
            });

    model.$Class("Calculator")
            .$extends(model.ADDCalculator)
            .$define(function (initNumber) {

                this.subtract = function(anotherNumber){
                    alert(initNumber - anotherNumber);
                }
            });

    //object creation
    var calObj = new  model.Calculator(10);

    //usage
    calObj.add(20);
    calObj.subtract(20);



    console.log("****************debug data*********************");

    console.log("****************class Oject*********************");
    console.log(calObj);
    console.log("****************Generated Model*********************");
    console.log(model);
    console.log("****************debug data*********************");
    console.log(getModel());
</script>
